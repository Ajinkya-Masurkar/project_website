<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ArtifyMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">ArtifyMe</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="customize.html">Customize</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">GET IN TOUCH</h1>
        <div class="contact-layout">
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">SUBJECT</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">MESSAGE</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div class="contact-details">
                <h3>OUR OFFICE</h3>
                <p>123 Artify Lane<br>Creativity City, 400053<br>Mumbai, Maharashtra</p>
                <h3>EMAIL US</h3>
                <p><a href="mailto:hello@artifyme.com">hello@artifyme.com</a></p>
                <h3>CALL US</h3>
                <p><a href="tel:+912212345678">+91 22 1234 5678</a></p>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        </footer>

</body>
</html>
