<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize - ArtifyMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">ArtifyMe</a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="customize.html" class="active">Customize</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">CUSTOMIZE YOUR PRODUCT</h1>
        <div class="customize-layout">
            <div class="product-preview">
                <img src="https://via.placeholder.com/500x500.png?text=Your+Design+Here" alt="Blank white t-shirt for customization">
            </div>
            <div class="customizer-panel">
                <h2>CUSTOMIZE YOUR T-SHIRT</h2>
                <div class="form-group">
                    <label for="upload-image" class="btn">Upload Your Image</label>
                    <input type="file" id="upload-image" class="file-input">
                </div>
                <div class="form-group">
                    <label for="add-text">ADD TEXT</label>
                    <input type="text" id="add-text" placeholder="e.g., Happy Birthday!">
                </div>
                <div class="form-group">
                    <label>CHOOSE COLOR</label>
                    <div class="color-swatches">
                        <input type="radio" id="color-white" name="color" value="white" checked>
                        <label for="color-white" class="swatch" style="background-color: #FFFFFF;"></label>
                        <input type="radio" id="color-black" name="color" value="black">
                        <label for="color-black" class="swatch" style="background-color: #333333;"></label>
                        <input type="radio" id="color-blue" name="color" value="blue">
                        <label for="color-blue" class="swatch" style="background-color: #3498db;"></label>
                        <input type="radio" id="color-red" name="color" value="red">
                        <label for="color-red" class="swatch" style="background-color: #e74c3c;"></label>
                    </div>
                </div>
                <div class="price-display">
                    <h3>PRICE</h3>
                    <p class="price">$25.00</p>
                </div>
                <button class="btn btn-full">Add to Cart</button>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        </footer>

</body>
</html>
